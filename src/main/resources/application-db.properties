
# эти настройки нужны только для запуска приложения в локальном режиме (без docker)
# а при запуске в docker контейнере - там будем передавать свои  (environments), а эти использоваться не будут
spring.datasource.url=jdbc:postgresql://localhost:5555/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect